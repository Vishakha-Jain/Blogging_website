{%extends 'base.html'%}
{% load static %} 
{%block title%}POST{%endblock%}

{%block content%}
<div class="container-custom">
    <div class="row">
        <div class="col s12 m10">
            <h3>{{post.title}}</h3>
            <p>{{post.cat.title}}</p>
            <img src="/media/{{post.image}}" class="responsive-img">
            <br>
            <p>
                {{post.content|safe}}
            </p>
        </div>
        <div class="col s12 m2">
            {%for cat in cats%}
                <div class="card">
                    <div class="img-container">
                        <img src="/media/{{cat.image}}" alt="" class="responsive-img">
                    </div>
                    <div class="card-content">
                        <b class="card-title">
                            {{cat.title}}
                        </b>
                        <p class="truncate">{{cat.description}}</p>
                        <div class="container center-align mt20">
                            <a href="{% static 'category/{{cat.url}}'%}" class="btn bg-primary">View</a>
                        </div>
                    </div>
                </div>
            {%endfor%}
        </div>
    </div>
</div>

{%endblock%}
